<div class="contentFormRegister">
  <h1>Formul√°rio de registro</h1>
  <form
    class="formRegister"
    [formGroup]="registerUser"
    (ngSubmit)="onRegister()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Digite seu nome</mat-label>
      <input type="text" matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecione seu cargo</mat-label>
      <mat-select formControlName="hierarchy" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let i of c" [value]="i.hierarchy">{{
          i.hierarchy
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Digite um email</mat-label>
      <input type="email" matInput formControlName="email" required />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Crie uma senha</mat-label>
      <input type="text" matInput formControlName="password" required maxlength="6"/>
    </mat-form-field>
    <button type="submit" class="btnRegister">Registrar-se</button>
  </form>
</div>
